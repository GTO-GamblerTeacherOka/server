apiVersion: apps/v1
kind: Deployment
metadata:
  name: virce-server
  labels:
    app: virce-server

spec:
  replicas: 3
  selector:
    matchLabels:
      app: virce-server
  template:
    metadata:
      labels:
        app: virce-server
    spec:
      containers:
        - name: virce-server
          image: virce_server:kubernetes
          ports:
            - containerPort: 8192

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data